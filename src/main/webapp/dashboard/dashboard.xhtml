<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Dashboard Pessoas
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h3>Dashboard Pessoas</h3>
            <p:panelGrid columns="2" cellpadding="10">

                <h:outputText value="Total de Pessoas Cadastradas:" />
                <h:outputText value="#{dashboardPessoaBean.estatisticaPessoa.totalPessoas}" />

                <h:outputText value="Pessoas Físicas:" />
                <h:outputText value="#{dashboardPessoaBean.estatisticaPessoa.totalCPF}" />

                <h:outputText value="Pessoas Jurídicas:" />
                <h:outputText value="#{dashboardPessoaBean.estatisticaPessoa.totalCNPJ}" />

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
