<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Consulta de Pessoas Jurídicas</ui:define>

    <ui:define name="content">
        <h:form id="formJuridicas">
            <p:panel header="Lista de Pessoas Jurídicas" style="width:100%; margin:0 auto;">
                <p:dataTable value="#{consultaPessoaJuridicaBean.pessoasJuridicas}" var="p" paginator="true" rows="10"
                             emptyMessage="Nenhuma pessoa jurídica cadastrada." style="width:100%;">
                    <p:column headerText="Nome" style="width:25%;">#{p.nome}</p:column>
                    <p:column headerText="CNPJ" style="width:20%;">
                        <h:outputText value="#{p.numeroCNPJ}" />
                    </p:column>
                    <p:column headerText="Email" style="width:25%;">#{p.email}</p:column>
                    <p:column headerText="Data de Fundação" style="width:20%;">
                        <h:outputText value="#{p.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Status" style="width:10%;">
                        #{p.ativo ? 'Ativo' : 'Inativo'}
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">Rodapé – Consulta de Pessoas Jurídicas</ui:define>
</ui:composition>
