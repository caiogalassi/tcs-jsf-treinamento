<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        <ui:insert name="title">Meu Projeto</ui:insert>
    </title>
    <h:outputStylesheet library="css" name="style.css" /></h:head>
<h:body>
    <h:form id="menuForm">
    <!-- Menu -->
    <p:menubar>
        <p:menuitem value="Home" url="#{request.contextPath}/home.xhtml" icon="pi pi-home" />
        <p:menuitem value="Cadastro" url="#{request.contextPath}/cadastro/cadastro.xhtml" />
        <p:menuitem value="Consulta" url="#{request.contextPath}/cadastro/consultaPessoas.xhtml" />
        <p:menuitem value="Aniversariantes" icon="pi pi-gift" url="#{request.contextPath}/aniversariantes/aniversariantes.xhtml" />
        <p:menuitem icon="pi pi-chart-bar" title="Dashboard" url="#{request.contextPath}/dashboard/dashboard.xhtml" />
        <f:facet name="options">
            <h:outputText value="Bem vindo, #{usuarioBean.nome}!"
                          rendered="#{not empty usuarioBean.nome}"
                          style="margin-right:20px; font-weight:bold; font-size:14px;" />
        </f:facet>

    </p:menubar>
    </h:form>

    <!-- Conteúdo -->
    <ui:insert name="content">
        Conteúdo padrão (se não for definido em outra página)
    </ui:insert>

    <!-- Rodapé -->
    <div style="text-align:center; margin-top:20px;">
        <ui:insert name="footer">Rodapé Padrão</ui:insert>
    </div>
</h:body>
</html>
